<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Football Manager Table</title>
    <link rel="stylesheet" href="./assets/css/table.css" />
</head>
<body>
	<table id="myTable">
		<thead>
			<tr>
				<th class="sortable" onclick="sortTable(0)">Team Name</th>
				<th class="sortable" onclick="sortTable(1)">Points</th>
				<th class="sortable" onclick="sortTable(2)">Goals For</th>
				<th class="sortable" onclick="sortTable(3)">Goals Against</th>
				<th class="sortable" onclick="sortTable(4)">Goal Difference</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Team A</td>
				<td>9</td>
				<td>12</td>
				<td>5</td>
				<td>+7</td>
			</tr>
			<tr>
				<td>Team B</td>
				<td>7</td>
				<td>8</td>
				<td>5</td>
				<td>+3</td>
			</tr>
			<tr>
				<td>Team C</td>
				<td>7</td>
				<td>6</td>
				<td>3</td>
				<td>+3</td>
			</tr>
			<tr>
				<td>Team D</td>
				<td>4</td>
				<td>3</td>
				<td>7</td>
				<td>-4</td>
			</tr>
			<tr>
				<td>Team E</td>
				<td>3</td>
				<td>2</td>
				<td>9</td>
				<td>-7</td>
			</tr>
		</tbody>
	</table>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";
            /* Make a loop that will continue until
            no switching has been done: */
            while (switching) {
                // Start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {
                    // Start by saying there should be no switching:
                    shouldSwitch = false;
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = rows[i].getElementsByTagName("td")[n];
                    y = rows[i + 1].getElementsByTagName("td")[n];
                    /* Check if the two rows should switch place,
                    based on the direction, asc or desc: */
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    // If a switch has been marked, make the switch and mark that a switch has been done:
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                        switchcount++;
                    }
                }
                // If no switching has been done AND the direction is "asc", set the direction to "desc" and run the while loop again:
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    </script>
</body>
