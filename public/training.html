<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="./assets/css/training.css"/>
	<script src="./assets/js/training.js"></script>
</head>
<body>
    <header>
		<h1>Football Manager Home</h1>
		<nav>
		  <ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="squad.html">Squad</a></li>
			<li><a href="tactic.html">Tactics</a></li>
			<li><a href="transfer.html">Transfers</a></li>
			<li><a href="staff.html">Staff</a></li>
			<li><a href="finance.html">Finance</a></li>
			<li><a href="training.html">Training</a></li>
			<li><a href="table.html">Table</a></li>
			<li><a href="shedule.html">Shedule</a></li>
		  </ul>
		</nav>
	  </header>
	<main class="calendar">
	<h1>Calendar</h1>

	<div class="calendarinside">
    <div class="calendaractual">
		<h3 class="card-header" id="monthAndYear"></h3>
		<table id="calendar">
			<thead>
				<tr>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
			</thead>
			<tbody id="calendar-body"></tbody>
		</table>
		<div class="form-inline">

            <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

            <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
        </div>
		<br/>
        <form class="form-inline">
            <label class="lead mr-2 ml-2" for="month">Jump To: </label>
            <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>


            <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
            <option value=1990>1990</option>
            <option value=1991>1991</option>
            <option value=1992>1992</option>
            <option value=1993>1993</option>
            <option value=1994>1994</option>
            <option value=1995>1995</option>
            <option value=1996>1996</option>
            <option value=1997>1997</option>
            <option value=1998>1998</option>
            <option value=1999>1999</option>
            <option value=2000>2000</option>
            <option value=2001>2001</option>
            <option value=2002>2002</option>
            <option value=2003>2003</option>
            <option value=2004>2004</option>
            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
            <option value=2026>2026</option>
            <option value=2027>2027</option>
            <option value=2028>2028</option>
            <option value=2029>2029</option>
            <option value=2030>2030</option>
        </select></form>
      </div>

		<form>
			<label for="date">Date</label>
			<input type="text" id="date" name="date" readonly>

			<label for="title">Title</label>
			<input type="text" id="title" name="title" required>

			<label for="description">Description</label>
			<textarea id="description" name="description"></textarea>

			<button type="submit" class="btn">Add Event</button>
		</form>
	</div>
</main>
<footer>
	<p>&copy; 2023 Football Manager Home</p>
</footer>
</body>
</html>
